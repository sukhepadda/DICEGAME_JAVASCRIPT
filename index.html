<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <div id="sec-1" class="mt-5">
            <h2 class="display-3 fw-bold mt-5">Click to Roll the Dice</h2>
            <button class=" btn btn-primary mt-3" onclick="generate_num_btn_click();">Roll the Dice</button>
        </div>
        <div id="sec-2"class="mt-5">
            <h2 class="display-4 fw-bold mt-5">Guess the number between 1-6</h2>
            <div class="d-flex justify-content-center input-group mt-5">
              <input id="inp_field" class="form-control mt-3" type="number" max="6" min="1" placeholder="Enter no. here...">
              <button class="btn btn-secondary mt-3" onclick="check_number();">Check </button>
            </div>
        </div>
        <div id="sec-3" class="mt-3">
            <img class="mt-5" width="280px" src="https://thumbs.gfycat.com/SecondTartCygnet-size_restricted.gif"
                alt="dice is rolling">
            <h2 class="display-3 fw-bold">Generating...</h2>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
